<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>

<!-- Fonte moderna -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
}

.calculadora{
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 320px;
}

.titulo{
    text-align: center;
    color: #6a0dad;
    font-weight: 600;
    margin-bottom: 20px;
}

#resultado{
    width: 100%;
    height: 60px;
    border-radius: 15px;
    border: none;
    padding: 15px;
    font-size: 24px;
    text-align: right;
    margin-bottom: 20px;
    background: rgba(255,255,255,0.7);
    color: #333;
}

.botoes{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button{
    height: 55px;
    border-radius: 15px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s ease-in-out;
    font-weight: 500;
}

.numero{
    background: #ffffff;
}

.operador{
    background: #ff9a9e;
    color: white;
}

.igual{
    background: #a18cd1;
    color: white;
    grid-row: span 2;
}

.zero{
    grid-column: span 2;
}

button:hover{
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}
</style>
</head>
<body>

<div class="calculadora">
    <h2 class="titulo">Calculadora</h2>
    <input type="text" id="resultado" disabled>

    <div class="botoes">
        <button class="operador" onclick="clean()">C</button>
        <button class="operador" onclick="back()">⌫</button>
        <button class="operador" onclick="insert('/')">÷</button>
        <button class="operador" onclick="insert('*')">×</button>

        <button class="numero" onclick="insert('7')">7</button>
        <button class="numero" onclick="insert('8')">8</button>
        <button class="numero" onclick="insert('9')">9</button>
        <button class="operador" onclick="insert('-')">−</button>

        <button class="numero" onclick="insert('4')">4</button>
        <button class="numero" onclick="insert('5')">5</button>
        <button class="numero" onclick="insert('6')">6</button>
        <button class="operador" onclick="insert('+')">+</button>

        <button class="numero" onclick="insert('1')">1</button>
        <button class="numero" onclick="insert('2')">2</button>
        <button class="numero" onclick="insert('3')">3</button>
        <button class="igual" onclick="calcular()">=</button>

        <button class="numero zero" onclick="insert('0')">0</button>
        <button class="numero" onclick="insert('.')">.</button>
    </div>
</div>

<script>
function insert(valor){
    document.getElementById("resultado").value += valor;
}

function clean(){
    document.getElementById("resultado").value = "";
}

function back(){
    let resultado = document.getElementById("resultado").value;
    document.getElementById("resultado").value = resultado.slice(0, -1);
}

function calcular(){
    let resultado = document.getElementById("resultado").value;

    if(resultado){
        try{
            document.getElementById("resultado").value = 
            Function('"use strict"; return (' + resultado + ')')();
        }catch{
            document.getElementById("resultado").value = "Erro";
        }
    }
}
</script>

</body>
</html>
