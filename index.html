<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #fdf1f7, #e6d8ff);
}

.calculadora{
    width: 320px;
    padding: 28px;
    border-radius: 28px;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(18px);
    box-shadow:
        0 20px 40px rgba(186,85,211,0.25),
        inset 0 0 20px rgba(255,255,255,0.6);
}

.titulo{
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    color: #7b2cbf;
    margin-bottom: 18px;
    letter-spacing: 1px;
}

#resultado{
    width: 100%;
    height: 65px;
    border-radius: 18px;
    border: none;
    padding: 15px;
    font-size: 26px;
    text-align: right;
    margin-bottom: 22px;
    background: linear-gradient(145deg, #ffffff, #f3e8ff);
    color: #4a0072;
    box-shadow: inset 0 5px 10px rgba(0,0,0,0.1);
    outline: none;
}

.botoes{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
}

button{
    height: 58px;
    border-radius: 18px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.2s ease;
}

.numero{
    background: linear-gradient(145deg, #ffffff, #f8eaff);
    color: #4a0072;
}

.operador{
    background: linear-gradient(145deg, #ffb3c6, #ff8fab);
    color: white;
}

.igual{
    background: linear-gradient(145deg, #c77dff, #9d4edd);
    color: white;
    grid-row: span 2;
}

.zero{
    grid-column: span 2;
}

button:hover{
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

button:active{
    transform: scale(0.96);
}
</style>
</head>
<body>

<div class="calculadora">
    <div class="titulo">Calculadora</div>
    <input type="text" id="resultado" autofocus>

    <div class="botoes">
        <button class="operador" onclick="clean()">C</button>
        <button class="operador" onclick="back()">⌫</button>
        <button class="operador" onclick="insert('/')">÷</button>
        <button class="operador" onclick="insert('*')">×</button>

        <button class="numero" onclick="insert('7')">7</button>
        <button class="numero" onclick="insert('8')">8</button>
        <button class="numero" onclick="insert('9')">9</button>
        <button class="operador" onclick="insert('-')">−</button>

        <button class="numero" onclick="insert('4')">4</button>
        <button class="numero" onclick="insert('5')">5</button>
        <button class="numero" onclick="insert('6')">6</button>
        <button class="operador" onclick="insert('+')">+</button>

        <button class="numero" onclick="insert('1')">1</button>
        <button class="numero" onclick="insert('2')">2</button>
        <button class="numero" onclick="insert('3')">3</button>
        <button class="igual" onclick="calcular()">=</button>

        <button class="numero zero" onclick="insert('0')">0</button>
        <button class="numero" onclick="insert('.')">.</button>
    </div>
</div>

<script>
const resultado = document.getElementById("resultado");

function ultimoCaractere(){
    return resultado.value.slice(-1);
}

function ehOperador(valor){
    return ["+", "-", "*", "/"].includes(valor);
}

function insert(valor){

    let atual = resultado.value;
    let ultimo = ultimoCaractere();

    // Não permitir começar com * ou /
    if(atual === "" && (valor === "*" || valor === "/")){
        return;
    }

    // Não permitir dois operadores seguidos
    if(ehOperador(valor) && ehOperador(ultimo)){
        return;
    }

    // Não permitir dois pontos seguidos
    if(valor === "." && ultimo === "."){
        return;
    }

    resultado.value += valor;
}

function clean(){
    resultado.value = "";
}

function back(){
    resultado.value = resultado.value.slice(0, -1);
}

function calcular(){
    if(resultado.value){
        try{
            resultado.value =
            Function('"use strict"; return (' + resultado.value + ')')();
        }catch{
            resultado.value = "Erro";
        }
    }
}

// TECLADO GLOBAL
document.addEventListener("keydown", function(event){

    const tecla = event.key;

    if(tecla === "Enter"){
        event.preventDefault();
        calcular();
        return;
    }

    if(tecla === "Escape"){
        event.preventDefault();
        clean();
        return;
    }

    if(tecla === "Backspace") return;

    if(!isNaN(tecla) || ["+", "-", "*", "/", "."].includes(tecla)){
        event.preventDefault();
        insert(tecla);
        return;
    }

    if(document.activeElement === resultado){
        event.preventDefault();
    }
});
</script>

</body>
</html>
